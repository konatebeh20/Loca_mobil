  <div class="register-container">
    <div class="register-header">
      <h1>Create Account</h1>
      <p class="subtitle">Join our geo-tracking platform</p>
    </div>
    
    <div class="register-form">
      <!-- <form [formGroup]="register_form" (ngSubmit)="onRegister()"> -->
      <form >
        <div class="form-group">
          <label>FULL NAME</label>
          <ion-input type="text" formControlName="fullname" placeholder="Enter your full name"></ion-input>
        </div>

        <div class="form-group">
          <label>USERNAME</label>
          <ion-input type="text" formControlName="username" placeholder="Enter your username"></ion-input>
        </div>

        <div class="form-group">
          <label>EMAIL ADDRESS</label>
          <ion-input type="email" formControlName="email" placeholder="Enter your email"></ion-input>
        </div>

        <div class="form-group">
          <label>PHONE NUMBER</label>
          <ion-input type="tel" formControlName="phone_number" placeholder="Enter your phone number"></ion-input>
        </div>

        <div class="form-group">
          <label>PASSWORD</label>
          <ion-input type="password" formControlName="password_hash" placeholder="Create a password"></ion-input>
        </div>

        <div class="form-group">
          <label>USER TYPE</label>
          <ion-select formControlName="role" placeholder="Select user type">
            <ion-select-option value="driver">Driver</ion-select-option>
            <ion-select-option value="passenger">Passenger</ion-select-option>
            <ion-select-option value="fleet_manager">Fleet Manager</ion-select-option>
          </ion-select>
        </div>

        <div class="form-group">
          <label>COMPANY ID</label>
          <ion-input type="text" formControlName="company_id" placeholder="Enter company ID"></ion-input>
        </div>

        <ion-button expand="block" class="register-button">Create Account</ion-button>
        
        <!-- Checkbox pour les conditions -->
        <div class="form-group checkbox-group">
          <ion-checkbox></ion-checkbox>
          <label class="checkbox-label">
            I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
          </label>
        </div>

        <!-- Checkbox pour la gÃ©olocalisation -->
        <div class="form-group checkbox-group">
          <ion-checkbox></ion-checkbox>
          <label class="checkbox-label">
            I consent to location tracking for geo-mapping services
          </label>
        </div>

        
      </form>

      <div class="links">
        <span>Already have an account? </span>
        <a routerLink="/auth/login">Sign In</a>
      </div>
    </div>
  </div>
</ion-content>
