<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="login-container">
    <div class="login-header">
      <div class="logo-container">
        <div class="taxi-icon-container">
          <ion-icon name="car"></ion-icon>
          <div class="taxi-label">TAXI</div>
        </div>
      </div>
      <h1>Login</h1>
    </div>
    
    <div class="login-form">
      <form>
        <div class="form-group">
          <label>EMAIL ADDRESS</label>
          <ion-input type="email" placeholder=""></ion-input>
        </div>

        <div class="form-group">
          <label>PASSWORD</label>
          <ion-input type="password" placeholder=""></ion-input>
        </div>

        <ion-button expand="block" class="login-button">Log In</ion-button>
      </form>

      <div class="links">
        <a routerLink="/auth/forgot-password">Forgot Password?</a>
        <a routerLink="/auth/register">Sign up</a>
      </div>
    </div>
  </div>
</ion-content>
